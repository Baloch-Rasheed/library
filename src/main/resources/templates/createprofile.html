<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User Profile</title>
</head>
<body>
  <h1>New User</h1>
  <h2>Registration</h2>
  <form th:action="@{/welcome-user}" action="#" th:object="${user}" method="post">
      <input type="text" th:field="${user.name}" placeholder="Enter Name here">
      <input type="submit" value="next" name="Next">
  </form>
  <a href="/">Logout</a>
</body>
</html>
